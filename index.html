<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width==, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Bagus | Link Tree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="img/Bagus.jpg" alt="error image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Bagus Setiawan</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.instagram.com/bagus_pakuan" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
        <a href="https://www.facebook.com/bagus.pengestu.5" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Facebook</a>
        <a href="https://www.youtube.com/channel/UCWgKym9nHJFPYX4J6lejl3A" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Youtube</a>
        <a href="https://wa.me/6285832575487" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">WhatsAPP</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>Selamat Datang...</i>
      </div>
    </div>
  </body>
</html>
